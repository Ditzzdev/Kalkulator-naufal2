<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kalkulator Mirip HP</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

.calculator{
  width:360px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,0.55);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.display{
  height:70px;
  background:#f8f8f8;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding:12px;
  font-size:28px;
  font-weight:bold;
  overflow-x:auto;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  padding:20px;
  font-size:20px;
  border:none;
  border-radius:12px;
  background:#e0e0e0;
  cursor:pointer;
  transition:background 0.2s, transform 0.1s;
}

button:hover{background:#d0d0d0;}
button:active{transform:scale(0.95);}

.delete{background:#ff6b6b;color:#fff;}
.delete:hover{background:#e55b5b;}

.operator{background:#4dabf7;color:#fff;}
.operator:hover{background:#3a8fd9;}

.equal{background:#51cf66;color:#fff;grid-column:span 2;}
.equal:hover{background:#40b856;}

.clear{background:#ffa94d;color:#fff;}
.clear:hover{background:#e68a2e;}

  </style>
</head>
<body>  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('/')">Ã·</button><button onclick="appendNumber('4')">4</button>
  <button onclick="appendNumber('5')">5</button>
  <button onclick="appendNumber('6')">6</button>
  <button class="operator" onclick="appendOperator('*')">Ã—</button>

  <button onclick="appendNumber('1')">1</button>
  <button onclick="appendNumber('2')">2</button>
  <button onclick="appendNumber('3')">3</button>
  <button class="operator" onclick="appendOperator('-')">âˆ’</button>

  <button onclick="appendNumber('0')">0</button>
  <button onclick="appendNumber('.')">.</button>
  <button class="delete" onclick="deleteLast()">âŒ«</button>
  <button class="operator" onclick="appendOperator('+')">+</button>

  <button class="clear" onclick="clearDisplay()">C</button>
  <button class="equal" onclick="calculate()">=</button>
</div>

  </div>  <script>
    const display = document.getElementById('display');

    function appendNumber(num){
      if(display.innerText === '0'){
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function appendOperator(op){
      let text = display.innerText;
      if(/[+\-*/]$/.test(text)){
        display.innerText = text.slice(0,-1) + op;
      } else {
        display.innerText += op;
      }
    }

    function deleteLast(){
      let text = display.innerText;
      if(text.length > 1){
        display.innerText = text.slice(0,-1);
      } else {
        display.innerText = '0';
      }
    }

    function clearDisplay(){
      display.innerText = '0';
    }

    function calculate(){
      try{
        const expression = display.innerText;
        if(expression === '17+7+10'){
          display.innerText = 'love you ðŸ˜˜';
        } else {
          display.innerText = eval(expression);
        }
      }catch{
        display.innerText = 'Error';
      }
    }
  </script></body>
</html>
